            <strong>A Pior Coisa Das Cataratas:Veja para entender!</strong>

        var text = document.getElementById("txt")
        function clicked() {
            text.innerHTML = "<p>A pior parte de visitar as Cataratas do Iguaçu, para mim, foi a hora de ir embora! Tem tanta coisa incrível para fazer lá, como explorar o Parque Nacional do Iguaçu, curtir a vista da Tríplice Fronteira e caminhar pelas trilhas no meio da natureza. E claro, chegar pertinho das quedas d'água nos mirantes é algo que fica marcado na memória.Além disso, rolam outras atrações bem legais, como o passeio de barco até a base das cataratas, que te deixa ver de perto toda a força da natureza, e o Parque das Aves, onde dá para conhecer espécies raras e exóticas. Ainda tem a Usina Hidrelétrica de Itaipu, uma das maiores do mundo, que é impressionante de ver. Cada momento nas Cataratas do Iguaçu é uma chance de se conectar com a natureza de um jeito único.</p>"
        }
        
    </script>
